
backend:
  name: git-gateway
  branch: main
publish_mode: editorial_workflow
site_url: "https://c2lc-project.netlify.app"
media_folder: "src/assets/media"
public_folder: "/assets/media"
collections:
  - name: resources
    label: Coding Resources
    label_singular: Coding Resource
    folder: "src/resources"
    slug: "{{slug}}"
    preview_path: "/learn/resources/{{slug}}"
    editor:
      preview: false
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime", timeFormat: false}
      - {label: "Author", name: "author", widget: "string", required: false}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Permalink", name: "permalink", widget: "string", required: false}
      - {label: "Preview Image", name: "metaImage", widget: "image", required: false}
      - {label: "Preview Image Alt Text", name: "metaImageAlt", widget: "string", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: activities
    label: Activities
    label_singular: Activity
    folder: "src/activities"
    slug: "{{slug}}"
    preview_path: "/learn/activities/{{slug}}"
    editor:
      preview: false
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Type", name: "type", widget: "select", options: ["Unplugged", "On-Screen", "Hybrid"]}
      - {label: "Coding Experience Level", name: "experience", widget: "select", options: ["No Coding Experience", "Unplugged Coding Experience", "Blockly Coding Experience"]}
      - {label: "Subject", name: "subject", widget: "select", options: ["Drawings", "Music", "Games", "Stories"]}
      - {label: "Related Activities", name: "relatedActivities", widget: "relation", collection: "activities", search_fields: ["title"], value_field: "title", display_fields: "title", multiple: true, required: false}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Permalink", name: "permalink", widget: "string", required: false}
      - {label: "Preview Image", name: "metaImage", widget: "image", required: false}
      - {label: "Preview Image Alt Text", name: "metaImageAlt", widget: "string", required: false}
      - label: "What You Need"
        name: "whatYouNeed"
        widget: "markdown"
        default: "### Tools\n\n### Skills\n\n### Environment\n\n### Support\n\n"
      - label: "Body"
        name: "body"
        widget: "markdown"
        default: "## Objectives\n\n## Description\n\n## Steps\n\n## Tips\n\n## Skill Development\n\n## Level Up!\n\n"
      - label: "Book suggestions"
        name: "books"
        widget: "list"
        summary: "{{fields.title}}"
        required: false
        fields:
        - {label: "Title", name: "title", widget: "string"}
        - {label: "Author", name: "author", widget: "string"}
        - {label: "Cover Image", name: "coverImage", widget: "image"}
  - name: lessonPlans
    label: Lesson Plans
    label_singular: Lesson Plan
    folder: "src/lesson-plans"
    slug: "{{slug}}"
    preview_path: "/learn/lesson-plans/{{slug}}"
    editor:
      preview: false
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Robot", name: "robot", widget: "select", options: ["Cubetto", "Dash & Dot", "Cubeletes"]}
      - {label: "Coding Experience Level", name: "experience", widget: "select", options: ["No Coding Experience", "Unplugged Coding Experience", "Blockly Coding Experience"]}
      - {label: "Topic", name: "topic", widget: "select", options: ["Sequencing", "Repeating Patterns", "Loops", "Debugging", "Conditions"]}
      - {label: "Related Lesson Plans", name: "relatedLessonPlans", widget: "relation", collection: "lessonPlans", search_fields: ["title"], value_field: "title", display_fields: "title", multiple: true, required: false}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Permalink", name: "permalink", widget: "string", required: false}
      - {label: "Preview Image", name: "metaImage", widget: "image", required: false}
      - {label: "Preview Image Alt Text", name: "metaImageAlt", widget: "string", required: false}
      - label: "What You Need"
        name: "whatYouNeed"
        widget: "markdown"
        default: "### Tools\n\n### Skills\n\n### Environment\n\n### Support\n\n"
      - label: "Body"
        name: "body"
        widget: "markdown"
        default: "## Lesson Objectives\n\n## Description\n\n## Steps\n\n## Curriculum Connections\n\n## Accessibility Considerations\n\n## Skill Development"
      - label: "Supportive Material"
        name: "supportiveMaterial"
        widget: "list"
        summary: "{{fields.label}}"
        required: false
        fields:
        - {label: "Label", name: "label", widget: "string"}
        - {label: "File", name: "file", widget: "file"}
  - name: events
    label: Events
    label_singular: Event
    folder: "src/events"
    preview_path: "/community/events/"
    editor:
      preview: false
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime", timeFormat: false}
      - {label: "Category", name: "category", widget: "select", options: ["Conferences", "Workshops", "Talks", "Camps"]}
      - {label: "Link", name: "link", widget: "string"}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Preview Image", name: "metaImage", widget: "image", required: false}
      - {label: "Preview Image Alt Text", name: "metaImageAlt", widget: "string", required: false}
  - name: projects
    label: Projects
    label_singular: Project
    folder: "src/projects"
    preview_path: "/community/projects/"
    editor:
      preview: false
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Category", name: "category", widget: "select", options: ["Coding", "Robotics", "Computational Thinking"]}
      - {label: "Link", name: "link", widget: "string"}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Preview Image", name: "metaImage", widget: "image", required: false}
      - {label: "Preview Image Alt Text", name: "metaImageAlt", widget: "string", required: false}
  - name: products
    label: Products
    label_singular: Product
    folder: "src/products"
    preview_path: "/community/products/"
    editor:
      preview: false
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Category", name: "category", widget: "select", options: ["Assistive Devices", "Robots", "Accessories", "STEAM Games"]}
      - {label: "Manufacturer", name: "manufacturer", widget: "string"}
      - {label: "Manufacturer Link", name: "manufacturerLink", widget: "string"}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Preview Image", name: "metaImage", widget: "image", required: false}
      - {label: "Preview Image Alt Text", name: "metaImageAlt", widget: "string", required: false}
      - label: "Learning Resourcers"
        name: "resources"
        widget: "list"
        summary: "{{fields.description}}"
        required: false
        fields:
        - {label: "Description", name: "description", widget: "string"}
        - {label: "Link", name: "link", widget: "string"}
